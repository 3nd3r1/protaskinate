<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}{% endblock %} - ProTaskinate</title>
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
        >
        <style>
            :root {
                --background-offset: 1%;
            }
            .menu {
                --bulma-menu-item-background-l-delta: 1%;
                --bulma-menu-item-hover-background-l-delta: 3%;
            }
        </style>
	</head>
	<body>
        <div class="is-flex">
            <div style="flex-basis: 25%">
                <aside class="menu p-4" style="height: 100vh; background-color: hsl(var(--bulma-scheme-h),var(--bulma-scheme-s),calc(var(--bulma-scheme-main-l) + var(--background-offset)))">
                    <h1 class="title">ProTaskinate</h1>
                    {% if session["user_id"] %}
                    <p class="menu-label">
                        General
                    </p>
                    <ul class="menu-list">
                        <li><a href="/dashboard">Dashboard</a></li>
                    </ul>
                    <p class="menu-label">User</p>
                    <ul class="menu-list">
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                    {% endif %}
                </aside>
            </div>
            <div class="is-flex-grow-1">
                <section class="section column">
                    <div class="container">
                    {% block content %}{% endblock %}
                    </div>
                </section>
            </div>
        </div>
	</body>
</html>
